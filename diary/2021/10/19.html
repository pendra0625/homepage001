    <h4><a id="prevhref1" href="">←</a>
       <span id="ymd2">日付</span>  
      見栄 <a id="nexthref1" href="">→</a></h4>
    <p>
      見栄を張っても仕方がない。<br>
      自分は自分でしかない訳で、<br>
      本当の自分を出して、<br>
      例えそれが誰にも評価されなくても、<br>
      それが本当の自分なのだから仕方がない。<br>
      <br>
      自分を受け入れて、<br>
      自分のやりたい事をしよう。<br>
      <br>
      それで一人でもクスリときたら大成功。<br>
      <br>
      例え一人も笑わなくても<br>
      自分だけは自分の作ったものを好きでいる事。<br>
      <br>
      それが一番大事な気がする。<br>
      <br>
      18日の日記は書いたのにフライングで書いてしまった。<br>
      細かい事は気にせずに行こう。<br>
      <br>

    </p>
