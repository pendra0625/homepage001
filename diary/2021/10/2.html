    <p>
      galleryページを作りたいが、腰が重い。<br>

      <br>

      一旦このまま行く。(後でやり直す事になりそう)<br>
      <br>
      
      <!--
      絵とコードを同時にやろうとすると脳がバグる。<br>
      絵の事を考える時間とコードを考える時間は<br>
      両立しないのでお互いに時間を食い合う。<br>
      <br>
      ----<br>
      <br>
      絵を描いてる時の脳は少し理性が足りなくなる。<br>
      頭が軽いトリップ状態というか、<br>
      多分本当に脳内麻薬が分泌されてるのだと思う。<br>
      <br>
      少し前流行っていた例のポーズを描いてみたが、<br>
      これって他の人からどう見えるだろうという事が<br>
      考えられなくなっていた。<br>
      <img src="../../../images/2021/21100205.png" width="300px" alt=""><br>
      別にそこまで気にする事じゃないし、<br>
      ただのストレッチの絵なんだけど、<br>
      見方を変えると結構あれだなと後から気づく。<br>
      <br>
      自分的にはギャグっぽい絵を描いたつもりなんだけど、<br>
      果たして万人がそう受け取ってくれるかどうか。<br>
      <br>
      ところでこのポーズ、<br>
      謎のポーズだという人が多いけど<br>
      自分は股関節のストレッチのポーズだと知っている。<br>
      <br>
      何故かって、YouTubeで見たからだ。<br>
      具体的な動画の場所は避けるけど、<br>
      股関節の柔軟性は大事らしい。<br>
      <br>
